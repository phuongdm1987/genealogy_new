language: php

php:
  - 7.1

services:
  - redis-server

before_script:
  - composer self-update
  - composer install --no-dev
  - chmod -R 777 storage
  - chmod -R 777 bootstrap/cache
  - php artisan migrate --env=testing

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) -t @.cc_token
